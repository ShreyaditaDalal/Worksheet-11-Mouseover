    <script>
        function bigImg(x) {
  x.style.height = "500px";
  x.style.width = "400px";
}

function normalImg(x) {
  x.style.height = "200px";
  x.style.width = "100px";
}


    </script>
</head>
<body>
    <h1 onmouseover="style.color='pink'" onmouseout="style.color='purple'">Olivia Rodrigo</h1>

<center> <img onmouseover="bigImg(this)" onmouseout="normalImg(this)"  src="ORgif.gif" alt="Olivia Rodrigo" width="100px" height="200px"> </center>
<p> Olivia Rodrigo had her debut in the musci industry with her song 'driver's license'. Her album Sour has topped several charts, including Billboard. </p>
